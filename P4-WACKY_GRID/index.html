<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- this section is designed to model a 12-column grid system so you can see what that looks like compared to image placement. -->

    <div class="config-grid">
      <div class="config-cell">1</div>
      <div class="config-cell">2</div>
      <div class="config-cell">3</div>
      <div class="config-cell">4</div>
      <div class="config-cell">5</div>
      <div class="config-cell">6</div>
      <div class="config-cell">7</div>
      <div class="config-cell">8</div>
      <div class="config-cell">9</div>
      <div class="config-cell">10</div>
      <div class="config-cell">11</div>
      <div class="config-cell">12</div>
      <div class="config-cell">13</div>
      <div class="config-cell">14</div>
      <div class="config-cell">15</div>
      <div class="config-cell">16</div>
      <div class="config-cell">17</div>
      <div class="config-cell">18</div>
      <div class="config-cell">19</div>
      <div class="config-cell">20</div>
      <div class="config-cell">21</div>
      <div class="config-cell">22</div>
      <div class="config-cell">23</div>
      <div class="config-cell">24</div>
    </div>

    <section class="wrapper"> <!-- Section for related, article for syndicated -->
      <h1>Make time for <span class="fancy-text">coffee</span></h1>
      <div class="img-wrapper one">
        <img
          src="https://assets.codepen.io/296057/fem-coffee-mac.jpg"
          alt="Macchiato coffee."
        />
      </div>
      <div class="img-wrapper two">
        <img
          src="https://assets.codepen.io/296057/fem-coffee.jpg"
          alt="Black coffee."
        />
      </div>
      <div class="img-wrapper three">
        <img
          src="https://assets.codepen.io/296057/fem-iced-coffee.jpg"
          alt="Iced coffee."
        />
      </div>
      <div class="img-wrapper four">
        <img
          src="https://assets.codepen.io/296057/fem-green-tea.jpg"
          alt="Green tea."
        />
      </div>
      <div class="img-wrapper five">
        <img
          src="https://assets.codepen.io/296057/fem-croissant.jpg"
          alt="Croissant to go with your coffee."
        />
      </div>
    </section>
  </body>
</html>
